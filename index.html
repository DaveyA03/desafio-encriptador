<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/2d23888a95.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container-fluid">
    <header id="encabezado">
        <img src="/assets/aluralogo.png" alt="logo del curso alura">
    </header>
    
       <div class="row">
        <main  class="lalo">
        <div class="col-8">
            
             <div class="mb-3 diseño_parte1">
                
                <input type="text"
                    class="form-control  input1"
                    name=""
                    id="inputtext"
                    aria-describedby="helpId"
                    placeholder="Ingrese el texto aqui"
                />
                <small id="helpId" class="form-text text-muted  alert1"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minusculas y sin asentos</small>
                <div class="bttn-part1">
                    <button  onclick="encriptar()"  id="encripadorbtn" class="bttn-part1-1">Encriptar</button>
                    <button onclick="desencriptar()" id="desencriptadorbtn" class="bttn-part1-1">Desencriptar</button>
                </div>
                
             </div>
            
             
        </div>
        <div class="col-4 part2">
            <img src="/assets/Muñeco.png" alt="figura persona decifrando" class="picturedecifrado">
             <h2 class="h2part2" id="output-title">Ningun mensaje fue encontrado</h2>
             <p class="ppart2" id="output-text">Ingresa el texto que quieras encriptar o desencriptar</p>
             <button id="copytext" class="bttn2" disabled>Copiar</button>
            
        </div>
    </main>
      </div>

    
    <footer>
        <div class="row">
            <div class="col-12">
                <h2 class="conclusion">Desarrollado por Andrew Galvan <a href="https://www.linkedin.com/in/andrew-galvan-dev/" target="_blank"><i class="fa-brands fa-linkedin linkedin" style="color: #FFD43B;"></i></a></h2>

            </div>
        </div>
    </footer>


   </div>
  

    <script src="js/app.js"></script>
</body>
</html>
